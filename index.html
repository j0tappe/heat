<!DOCTYPE html>

<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jo√£o Pedro - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            id="userPhoto"
            src="https://lorempixel.com/185/185/people/"
            alt="Foto pessoal"
          />
        </div>

        <h1 id="userName">Name</h1>
        <a id="userProfile" href="http://github.com/j0tappe" target="_blank">
          <img src="images/github.svg" alt="Github logo" />
          <span id="userLogin">User Name</span>
        </a>

        <p id="userBio">
          Bio description
        </p>

        <ul id="socialLinks">
          <li class="linkedin">
            <a href="https://www.linkedin.com/in/user" target="_blank">
              <img src="images/linkedin.svg" alt="Linkedin logo" />
            </a>
          </li>
          <li class="instagram">
            <a href="http://instagram.com/user" target="_blank">
              <img src="images/instagram.svg" alt="Instagram logo" />
            </a>
          </li>
          <li class="facebook">
            <a href="http://facebook.com/user" target="_blank">
              <img src="images/facebook.svg" alt="facebook logo" />
            </a>
          </li>
          <li class="twitter">
            <a href="http://twitter.com/user" target="_blank">
              <img src="images/twitter.svg" alt="Twitter logo" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js" />
  </body>
</html>
