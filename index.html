<!DOCTYPE html>

<html>
  <head>
    <title>João Pedro - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img src="https://github.com/j0tappe.png" alt="Foto pessoal" />
          
          
        </div>

        <h1 id="userName">João Pedro</h1>

        <a href="http://github.com/j0tappe" target="_blank">
          <img src="images/github.svg" alt="Github logo" />
          j0tappe
        </a>

        <p>An instructor focused on helping pople start programming for web</p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="http://youtube.com/maykbrito" target="_blank">
              <img src="images/youtube.svg" alt="Youtube logo" />
            </a>
          </li>
          <li class="instagram">
            <a href="http://instagram.com/maykbrito" target="_blank">
              <img src="images/instagram.svg" alt="Instagram logo" />
            </a>
          </li>
          <li class="facebook">
            <a href="http://facebook.com/maykbrito" target="_blank">
              <img src="images/facebook.svg" alt="facebook logo" />
            </a>
          </li>
          <li class="twitter">
            <a href="http://twitter.com/maykbrito" target="_blank">
              <img src="images/twitter.svg" alt="Twitter logo" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script>
      const linksSocialMedia = {
        github: "j0tappe",
        facebook: "j0tappe",
        instagram: "j0tappe",
        youtube: "maykbrito",
        twitter: "j0tappe",
      };

      function changeSocialMediaLinks() {

        for(let li of socialLinks.children) {
          const social = li.getAttribute('class');

          li.children[0].href = `http://${social}.com/${linksSocialMedia[social]}`

          alert(li.children[0].href);
        }

      }

      changeSocialMediaLinks();
    </script>
  </body>
</html>
